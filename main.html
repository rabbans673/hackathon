<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quest</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #f47e20;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png');
      margin: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
.container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background: #000;
      color: yellow;
      font-size: 20px;
      padding: 10px 20px;
      border: 3px solid yellow;
      border-radius: 10px;
      cursor: pointer;
    }

    .progress-bar {
      width: 80%;
      background: #ccc;
      height: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .progress-bar-inner {
      height: 100%;
      background: #654321;
      width: 60%;
      border-radius: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¦« MATH QUEST</div>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <br>
    <button class="btn">START</button>
  </div>
</body>
</html>
