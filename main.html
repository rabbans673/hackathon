<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Quest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #3e2f28;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f37b1d;
      width: 300px;
      height: 600px;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      text-align: center;
      background-image: url('your-pattern.png'); /* optional texture */
    }

    .sound-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
    }

    .mascot {
      width: 160px;
      margin-top: 30px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      line-height: 1;
      text-shadow: 2px 2px #5b2e0d;
      margin: 10px 0 5px;
    }

    .subtitle {
      font-size: 12px;
      color: #3e2f28;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 150px;
      height: 20px;
      background-color: #914e14;
      border-radius: 10px;
      margin: 0 auto 40px;
      position: relative;
    }

    .progress-end {
      width: 20px;
      height: 20px;
      background-color: #603412;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .start-button {
      background-color: #000;
      color: #fbc531;
      border: 4px solid #fbc531;
      font-size: 22px;
      font-weight: bold;
      padding: 15px 0;
      border-radius: 12px;
      cursor: pointer;
      width: 80%;
      margin: 0 auto;
    }

    .start-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="sound.png" class="sound-icon" alt="Sound Icon" />
    
    <img src="beaver.png" class="mascot" alt="Mascot" />

    <div class="title">MATH<br>QUEST</div>
    <div class="subtitle">Learn. Play.
