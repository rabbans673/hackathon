<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e87722;
      font-family: 'Press Start 2P', cursive;
      background-image: repeating-linear-gradient(
        45deg,
        #e87722,
        #e87722 10px,
        #d36c1f 10px,
        #d36c1f 20px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      width: 100%;
      max-width: 400px;
      background-color: #e87722;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .beaver-icon {
      width: 120px;
      margin: 0 auto 20px;
    }

    .title {
      font-size: 24px;
      color: #ffedb5;
      text-shadow: 2px 2px #222;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 10px;
      color: #fff7e6;
      margin-bottom: 40px;
    }

    .progress-bar-container {
      background-color: #8b4c1d;
      border-radius: 20px;
      width: 80%;
      height: 20px;
      margin: 0 auto 40px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 40%; /* You can animate this later */
      background-color: #d6a864;
    }

    .start-btn {
      background-color: #ffa500;
      color: #000;
      padding: 14px 30px;
      border: 4px solid #000;
      border-radius: 12px;
      font-size: 16px;
      text-shadow: 1px 1px #fff;
      cursor: pointer;
      box-shadow: 0 4px 0 #000;
      transition: transform 0.1s ease;
    }

    .start-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #000;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <img src="https://i.imgur.com/8fKZtZg.png" alt="Beaver Mascot" class="beaver-icon">
    <div class="title">MATH QUEST</div>
    <div class="slogan">Learn. Play. Conquer.</div>

    <div class="progress-bar-container">
      <div class="progress-bar-fill"></div>
    </div>

    <button class="start-btn">START</button>
  </div>

</body>
</html>
