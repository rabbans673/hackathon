<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quest - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #3e2f28;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f37b1d;
      background-image: url('your-background-pattern.png'); /* Optional texture image */
      width: 300px;
      height: 600px;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .profile span {
      background-color: #eee;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      color: #333;
    }

    .welcome {
      margin: 40px 0 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 30px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .button:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="profile.png" alt="Profile Picture" />
      <span>lvl 200</span>
    </div>

    <div class="welcome">Welcome back,<br>Benny Beaver!</div>

    <button class="button">Start Today's Quest!</button>
    <button class="button"></button>
    <button class="button"></button>
    <button class="button"></button>
  </div>

</body>
</html>
