<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back Screen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #3e2f28;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f37b1d;
      width: 300px;
      height: 600px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      text-align: center;
      background-image: url('your-pattern.png'); /* Optional background texture */
      position: relative;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .level-tag {
      background-color: #eee;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .welcome {
      font-size: 18px;
      font-weight: bold;
      margin: 30px 0 20px;
      color: #000;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    .welcome span {
      display: block;
      font-size: 20px;
      font-weight: 900;
    }

    .button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 30px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }

    .button:hover {
      background-color: #d2d2d2;
    }

    .bottom-icons {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
    }

    .bottom-icons img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
